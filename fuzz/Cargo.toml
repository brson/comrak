
[package]
name = "snoomark-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.snoomark]
path = ".."
# Turn off cpython bindings
default-features = false

[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "snoofuzz"
path = "fuzz_targets/snoofuzz.rs"
